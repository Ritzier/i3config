WPA_VERSION=2
ETC_HOSTS=0
DHCP_DNS=gateway
NO_DNS=0
NO_DNSMASQ=0
HIDDEN=0
MAC_FILTER=0
MAC_FILTER_ACCEPT=/etc/hostapd/hostapd.accept
ISOLATE_CLIENTS=0
SHARE_METHOD=nat
NO_VIRT=0
DAEMONIZE=0
NO_HAVEGED=0
USE_PSK=0
NEW_MACADDR=

CHANNEL=36
GATEWAY=192.168.1.1
COUNTRY=US
WIFI_IFACE=wlp41s0
INTERNET_IFACE=lo

SSID=MyAccessPoint
PASSPHRASE=12345678

IEEE80211N=1
IEEE80211AC=1
IEEE80211AX=1
IEEE80211H=1
DRIVER=nl80211
FREQ_BAND=5

#ht_capab=[HT40+][HT40-][SHORT-GI-20][SHORT-GI-40]
#vht_capab=[SHORT-GI-80]

#HT_CAPAB=[HT40+][SHORT-GI-20][SHORT-GI-40][DSSS_CCK-40][MAX-AMSDU-3839]
#VHT_CAPAB=[MAX-MPDU-3895][SHORT-GI-80][SU-BEAMFORMEE]
#
VHT_CAPAB=[RXLDPC][SHORT-GI-80][TX-STBC-2BY1][SU-BEAMFORMEE][MU-BEAMFORMEE][RX-ANTENNA-PATTERN][TX-ANTENNA-PATTERN][RX-STBC-1][BF-ANTENNA-4][MAX-MPDU-11454][MAX-A-MPDU-LEN-EXP7]
HT_CAPAB=[LDPC][HT40+][HT40-][GF][SHORT-GI-20][SHORT-GI-40][TX-STBC][RX-STBC1][MAX-AMSDU-7935]

#HT_CAPAB=[HT40+][SHORT-GI40][RX-STBC1]
#VHT_CAPAB=[SHORT-GI-80][RX-STBC-1][SU-BEAMFORMEE]
VHT_OPER_CHWIDTH=1
# CHANNEL + 6
VHT_OPER_CENTR_FREQ_SEQ0_IDX=42

HE_SU_BEAMFORMER=1
HE_SU_BEAMFORMEE=1
WMM_ENABLED=1
